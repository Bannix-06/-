<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <style>
        body {
            background: url("Slide 16_9 - 5 (1).jpg");
        }
        
        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: aqua;
            font-size: 35px;
        }

        h2 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            font-size: 40px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 50px;
            font-weight: bold;
            font-size: 30px;
        }

        .hidden {
            display: none;
        }

        img {
            position: absolute;
            width: 620px;
            height: 320px;
            left: 38%;
            top: 175px;
        }

        button {
            /* отступы внутри кнопок */
            padding: 10px 20px; 
            /* размер шрифта */
            font-size: 20px;
            /* цвет фона */
            background-color: #0099FF;
            /* цвет текста */
            color: aliceblue;
            border: none;
            border-radius: 5px;
            /* курсор при наведении */
            cursor: pointer;
            /* переход цвета фона */
            transition: background-color 0.3s;
        }

        button:hover {
            /* цвет фона при наведении */
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            /* расстояние между кнопками */
            gap: 10px;
            justify-content: center;
            /* отступ сверху */
            margin-top: 400px;
        }

    </style>
</head>
<body>
    <img src="в_7.jpg" alt="Метро" class="center">
    <h1>Вопрос 7</h1>
    <h2>В каком году людям пришлось спуститься в метро?</h2>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) 2005</button>
        <button class="answer" onclick="checkAnswer(false)">2) 2009</button>
        <button class="answer" onclick="checkAnswer(true)">3) 2013</button>
        <button class="answer" onclick="checkAnswer(false)">4) 2017</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 200px; height: 70px; margin-top: 30px;" class="hidden" id="nextButton" onclick="location.href='quest8.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. После начала ядерной войны в 2013 году людям ничего не оставалось, кроме как спуститься под землю.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

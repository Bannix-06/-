<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <link rel="stylesheet" href="quest.css">
    <style>

        img {
            display: flex;
            width: 50%;
            max-width: 600px;
            height: auto;
            left: 44%;
            top: 19%;
        }

    </style>
</head>
<body>
    <h1>Вопрос 7</h1>
    <h2>В каком году людям пришлось спуститься в метро?</h2>

    <div class="img-container">
        <img src="в_7.jpg" alt="Метро" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) 2005</button>
        <button class="answer" onclick="checkAnswer(false)">2) 2009</button>
        <button class="answer" onclick="checkAnswer(true)">3) 2013</button>
        <button class="answer" onclick="checkAnswer(false)">4) 2017</button>
    </div>

    <div style="text-align:center; margin-bottom: 30px; color:aqua;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button class="hidden" id="nextButton" onclick="location.href='quest8.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. После начала ядерной войны в 2013 году людям ничего не оставалось, кроме как спуститься под землю.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-image: url("Slide 16_9 - 5.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: aqua;
            font-size: 35px;
        }

        h2 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            font-size: 40px;
        }

        .question {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 50px;
            font-weight: bold;
            font-size: 30px;
        }

        .hidden {
            display: none;
        }

        img {
            position: absolute;
            width: 590px;
            height: 320px;
            left: 949px;
            top: 175px;
        }

        button {
            /* отступы внутри кнопок */
            padding: 10px 20px; 
            /* размер шрифта */
            font-size: 16px;
            /* цвет фона */
            background-color: #3399FF;
            /* цвет текста */
            color: aliceblue;
            border: none;
            border-radius: 5px;
            /* курсор при наведении */
            cursor: pointer;
            /* переход цвета фона */
            transition: background-color 0.3s;
        }

        button:hover {
            /* цвет фона при наведении */
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            /* расстояние между кнопками */
            gap: 10px;
            justify-content: center;
            /* отступ сверху */
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <!-- Замена класса center на img -->
    <img src="вопрос_1c.jpg" alt="Смешарики" class="img">
    <h1>Вопрос 1</h1>
    <h2>В каком году вышла первая серия смешариков?</h2>
    <!-- <div class="question">
        <button onclick="checkAnswer('1)')">1) 2005</button>
        <button onclick="checkAnswer('2)')">2) 2004</button>
        <button onclick="checkAnswer('3)')">3) 2003</button>
        <button onclick="checkAnswer('4)')">4) 2002</button>
    </div> -->

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) 2005</button>
        <button class="answer" onclick="checkAnswer(true)">2) 2004</button>
        <button class="answer" onclick="checkAnswer(false)">3) 2003</button>
        <button class="answer" onclick="checkAnswer(false)">4) 2002</button>
    </div>

    <div class="result hidden" id="result"></div>
    <button class="hidden" id="nextButton" onclick="nextQuestion()">Следующий вопрос</button>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            // Правильный ответ
            const correctAnswer = '2)';

            if (isCorrect) {
                resultDiv.textContent = "Верно!";
                // button.style.backgroundColor = 'green';
            } else {
                resultDiv.textContent = "Неверно. Первая серия Смешариков вышла в 2004 году.";
                // button.style.backgroundColor = 'red';
            }

            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // Отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
        
    </script>
</body>
</html>

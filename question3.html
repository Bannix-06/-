<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <img src="вопрос_3.jpg" alt="Смешарики">
    <h1>Вопрос 3</h1>
    <h2>Кто спас Пина во 2-ом эпизоде серии "Космическая одиссея"?</h2>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(true)">1) Биби</button>
        <button class="answer" onclick="checkAnswer(false)">2) Железная няня</button>
        <button class="answer" onclick="checkAnswer(false)">3) Крош</button>
        <button class="answer" onclick="checkAnswer(false)">4) Ежик</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 200px; height: 70px; margin-top: 30px;" class="hidden" id="nextButton" onclick="location.href='question4.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Пина спас Биби";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

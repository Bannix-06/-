<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <link rel="stylesheet" href="quest.css">
    <style>

        img {
            display: flex;
            width: 50%;
            max-width: 760px;
            height: auto;
            left: 44%;
            top: 19%;
        }


    </style>
</head>
<body>
    <h1>Вопрос 10</h1>
    <h2>Какая станция является домом для Артёма</h2>

    <div class="img-container">
        <img src="в_10.jpg" alt="Метро" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) Курская</button>
        <button class="answer" onclick="checkAnswer(false)">2) Киевская</button>
        <button class="answer" onclick="checkAnswer(true)">3) ВДНХ</button>
        <button class="answer" onclick="checkAnswer(false)">4) Таганская</button>
    </div>

    <div style="text-align:center; margin-bottom: 30px; color:aqua;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button class="hidden" id="nextButton" onclick="location.href='https://www.wildberries.ru/catalog/8655496/detail.aspx'">Перейти к результатам</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Станция метро ВДНХ: конечная. Дом родной. Двести метров в длину, и на них — двести человек. Места как раз: меньше — не надышишься, больше — не согреешься.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

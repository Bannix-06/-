<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <link rel="stylesheet" href="quest.css">
    <style>

        img {
            display: flex;
            width: 50%;
            max-width: 560px;
            height: auto;
            left: 44%;
            top: 19%;
        }

    </style>
</head>
<body>
    <h1>Вопрос 4</h1>
    <h2>Как звали главного героя?</h2>

    <div class="img-container">
        <img src="в_4.jpg" alt="Метро" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) Слава</button>
        <button class="answer" onclick="checkAnswer(false)">2) Дима</button>
        <button class="answer" onclick="checkAnswer(false)">3) Саша</button>
        <button class="answer" onclick="checkAnswer(true)">4) Артём</button>
    </div>

    <div style="text-align:center; margin-bottom: 30px; color:aqua;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button  class="hidden" id="nextButton" onclick="location.href='quest5.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Артём! Артём? Артём!!!";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

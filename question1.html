<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <link rel="stylesheet" href="question.css">
    <style>
        img {
            display: flex;
            width: 50%;
            max-width: 800px;
            height: auto;
            left: 44%;
            top: 19%;
        }
    </style>
</head>
<body>
    <h1>Вопрос 1</h1>
    <h2>В каком году вышла первая серия смешариков?</h2>

    <div class="img-container">
        <img src="вопрос_1.jpg" alt="Смешарики" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) 2005</button>
        <button class="answer" onclick="checkAnswer(true)">2) 2004</button>
        <button class="answer" onclick="checkAnswer(false)">3) 2003</button>
        <button class="answer" onclick="checkAnswer(false)">4) 2002</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 190px; height: 70px; margin-top: 20px;" class="hidden" id="nextButton" onclick="location.href='question2.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Первая серия Смешариков вышла в 2004 году.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

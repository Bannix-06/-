<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <style>
        body {
            background: url("Slide 16_9 - 5.jpg");
        }
        
        h1 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: aqua;
            font-size: 30px;
        }

        h2 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            font-size: 33px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 40px;
            font-weight: bold;
            font-size: 23px;
        }

        .hidden {
            display: none;
        }

        img {
            position: absolute;
            width: 500px;
            height: 240px;
            left: 400px;
            top: 145px;
        }

        button {
            /* отступы внутри кнопок */
            padding: 10px 20px; 
            /* размер шрифта */
            font-size: 16px;
            /* цвет фона */
            background-color: #0099FF;
            /* цвет текста */
            color: aliceblue;
            border: none;
            border-radius: 5px;
            /* курсор при наведении */
            cursor: pointer;
            /* переход цвета фона */
            transition: background-color 0.3s;
        }

        button:hover {
            /* цвет фона при наведении */
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            /* расстояние между кнопками */
            gap: 15px;
            justify-content: center;
            /* отступ сверху */
            margin-top: 300px;
        }

    </style>
</head>
<body>
    <img src="вопрос_1.jpg" alt="Смешарики" class="center">
    <h1>Вопрос 1</h1>
    <h2>В каком году вышла первая серия смешариков?</h2>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) 2005</button>
        <button class="answer" onclick="checkAnswer(true)">2) 2004</button>
        <button class="answer" onclick="checkAnswer(false)">3) 2003</button>
        <button class="answer" onclick="checkAnswer(false)">4) 2002</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 190px; height: 70px; margin-top: 20px;" class="hidden" id="nextButton" onclick="location.href='question2.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Первая серия Смешариков вышла в 2004 году.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

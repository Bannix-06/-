<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <link rel="stylesheet" href="quest.css">
    <style>
        img {
            display: flex;
            width: 50%;
            max-width: 720px;
            height: auto;
            left: 44%;
            top: 19%;
        }

        </style>
</head>
<body>
    <h1>Вопрос 2</h1>
    <h2>Кто писал книги "Метро"</h2>

    <div class="img-container">
        <img src="в_2.jpg" alt="Метро" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) Андрей Левицкий </button>
        <button class="answer" onclick="checkAnswer(true)">2) Дмитрий Глуховский</button>
        <button class="answer" onclick="checkAnswer(false)">3) Андрей Дьяков</button>
        <button class="answer" onclick="checkAnswer(false)">4) Игорь Вардунас</button>
    </div>

    <div style="text-align:center; margin-bottom: 30px; color:aqua;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button class="hidden" id="nextButton" onclick="location.href='quest3.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Дмитрий Глуховский автор книг 'Метро'";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

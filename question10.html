<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <link rel="stylesheet" href="question.css">
    <style>
        img {
            display: flex;
            width: 50%;
            max-width: 700px;
            height: auto;
            left: 44%;
            top: 19%;
        }
    </style>
</head>
<body>
    <h1>Вопрос 10</h1>
    <h2>В какой серии появляется Черный Ловелас?</h2>

    <div class="img-container">
        <img src="вопрос_10.jpg" alt="Смешарики" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) День рождения Нюши</button>
        <button class="answer" onclick="checkAnswer(true)">2) Страшилка для Нюши</button>
        <button class="answer" onclick="checkAnswer(false)">3) Ежик в тумане</button>
        <button class="answer" onclick="checkAnswer(false)">4) Новые зубы Кроша</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 200px; height: 70px; margin-top: 30px;" class="hidden" id="nextButton" onclick="location.href='https://www.shararam.ru/newgame'">Перейти к результатам</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Черный Ловелас появился в серии Страшилка для Нюши";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

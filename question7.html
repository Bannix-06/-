<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смешарики</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <img src="вопрос_7.jpg" alt="Смешарики" style="top: 180px;">
    <h1>Вопрос 7</h1>
    <h2>В серии "Телеграф" только один смешарик из личных побуждений не обзавелся телеграфом. Кто это был?</h2>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(false)">1) Совунья</button>
        <button class="answer" onclick="checkAnswer(false)">2) Копатыч</button>
        <button class="answer" onclick="checkAnswer(false)">3) Пин</button>
        <button class="answer" onclick="checkAnswer(true)">4) Кар-карыч</button>
    </div>

    <div style="text-align:center; margin-top: 35px;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button style="width: 200px; height: 70px; margin-top: 30px;" class="hidden" id="nextButton" onclick="location.href='question8.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. Это был Кар-карыч";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>

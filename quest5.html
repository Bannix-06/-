<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метро</title>
    <link rel="stylesheet" href="quest.css">
    <style>

        img {
            display: flex;
            width: 50%;
            max-width: 760px;
            height: auto;
            left: 44%;
            top: 19%;
        }

    </style>
</head>
<body>
    <h1>Вопрос 5</h1>
    <h2>Как мальчишка называл валюту в начале игры Метро 2033?</h2>

    <div class="img-container">
        <img src="в_5.jpg" alt="Метро" class="center">
    </div>

    <div class="button-container">
        <button class="answer" onclick="checkAnswer(true)">1) Пульки</button>
        <button class="answer" onclick="checkAnswer(false)">2) Гильзы</button>
        <button class="answer" onclick="checkAnswer(false)">3) Патрики</button>
        <button class="answer" onclick="checkAnswer(false)">4) Маслята</button>
    </div>

    <div style="text-align:center; margin-bottom: 30px; color:aqua;" class="result hidden" id="result"></div>
    <div style="text-align:center">
        <button class="hidden" id="nextButton" onclick="location.href='quest6.html'">Следующий вопрос</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            const resultDiv = document.getElementById('result');
            const nextButton = document.getElementById('nextButton');

            if (isCorrect) {
                resultDiv.textContent = "Верно!"; 
            } 
            else {
                resultDiv.textContent = "Неверно. В метро расплачивались боеприпасами, которые ласково называли 'Пульками'.";
            }


            resultDiv.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            // отключение кнопок после выбора ответа
            document.querySelectorAll('.answer').forEach(button => button.disabled = true);
        }
    </script>
</body>
</html>
